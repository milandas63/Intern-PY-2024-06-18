<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript program to check whether a given integer is within 20 of 100 or 400.</title>
    </head>
    <body>

    </body>
    </html>
    <script>
        function testhundred(x) {
            return ((Math.abs(100 - x) <= 20) ||
               (Math.abs(400 - x) <= 20));
          }
      
          document.write(testhundred(10)+"<br>");
          document.write(testhundred(90)+"<br>");
          document.write(testhundred(99)+"<br>");
          document.write(testhundred(199)+"<br>");
          document.write(testhundred(200)+"<br>");
      
    </script>
