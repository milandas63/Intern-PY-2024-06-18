<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7. </title>
</head>
<body>

</body>
</html>
<script>
function test37(x) {
    if (x % 3 == 0 || x % 7 == 0) {
        return true;
    } else {
        return false;
    }
}

document.write(test37(12)+"<br>");
document.write(test37(14)+"<br>");
document.write(test37(10)+"<br>");
document.write(test37(11)+"<br>");
</script>
