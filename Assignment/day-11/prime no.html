<html>
    <head>
        <title>Print Prime Numbers</title>
        <script>
            function primeno() {
                var start = document.getElementById("from");
                var startno = start.value;
                var end = document.getElementById("till");
                var endno = end.value;
                var yn;
                var count = 0;
                document.writeln("<body>");
                document.writeln("<h1>Prime Number Generator</h1>");
                document.writeln("<table border='1' cellpadding='5'>");
                document.writeln("<tr>");
                for(var i=startno; i<=endno; i++) {
                    yn = true;
                    for(var j=2; j<i; j++) {
                        if(i%j==0) {
                            yn = false;
                            break;
                        }
                    }
                    if(yn) {
                        document.writeln("<td>"+i+"</td>");
                        count++;
                        if(count>15) {
                            count = 0;
                            document.writeln("</tr><tr>");
                        }
                    }
                }
                document.writeln("</tr>");
                document.writeln("</table>");
                document.writeln("</body>");
            }
        </script>
    </head>
    <body>
        <h2>PRIME NUMBER GENERATOR</h2>
        <table>
            <tr>
                <td>From which number: </td>
                <td><input type="text" id="from"></td>
            </tr>
            <tr>
                <td>Till which number: </td>
                <td><input type="text" id="till"></td>
            </tr>
        </table>
        <br><br>
        <input type="button" onclick="primeno();" value=" Generate ">
    </body>
</html>
