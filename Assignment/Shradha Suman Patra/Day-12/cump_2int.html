<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Calculator</title>
  <script>
    function computeSum(num1, num2) {
      if (num1 === num2) {
        return (num1 + num2) * 3;
      } else {
        return num1 + num2;
      }
    }

    function calculateSum() {
      const num1 = parseInt(document.getElementById('numberInput1').value, 10);
      const num2 = parseInt(document.getElementById('numberInput2').value, 10);
      const result = computeSum(num1, num2);
      document.getElementById('result').textContent = `The result is: ${result}`;
    }
  </script>
</head>
<body>
  <h1>Sum Calculator</h1>
  <input type="number" id="numberInput1" placeholder="Enter the first number">
  <input type="number" id="numberInput2" placeholder="Enter the second number">
  <button onclick="calculateSum()">Calculate</button>
  <p id="result"></p>
</body>
</html>
