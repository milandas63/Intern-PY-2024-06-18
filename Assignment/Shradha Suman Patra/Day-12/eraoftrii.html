<html>
    <head>
        <meta charset=utf-8 />
        <title>The area of a triangle</title>
    </head>
    <body>
        <script>
            var side1 = 5;
            var side2 = 6;
            var side3 = 7;
            var s = (side1 + side2 + side3)/2;
            var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
            document.write(area);
        </script>
    </body>
</html>
