<html>
    <head>
        <title>Introduction to JavaScript</title>
    </head>
    <body>
        <script>
            document.writeln("<h1>HELLO WORLD!</h1>");
            var spaces = 35;
            var stars = 1;
            document.writeln("<tt>");
            for(var i=0; i<10; i++) {
                for(var j=0; j<spaces; j++) document.write("&nbsp;");
                for(var j=0; j<stars; j++)  document.write("*");
                document.writeln("<br>");
                spaces--; stars += 2;
            }
            document.writeln("<br><hr><br>");

            spaces = 35;
            stars = 1;
            for(var i=0; i<19; i++) {
                for(var j=0; j<spaces; j++) document.write("&nbsp;");
                for(var j=0; j<stars; j++)  document.write("*");
                document.writeln("<br>");
                if(i<9) {
                    spaces--; stars += 2;
                } else {
                    spaces++; stars -= 2;
                }
            }
            document.writeln("<br><hr><br>");

            document.writeln("</tt>");
        </script>
    </body>
</html>
