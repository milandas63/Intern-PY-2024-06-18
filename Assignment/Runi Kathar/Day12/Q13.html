<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Create a variable using a user-defined name</title>
    </head>
    <body>
        <script>
            var var_name = 'abcd';
            var n = 120;
            this[var_name] = n;
            document.write(this[var_name]+"<br>")
        </script>
    </body>
</html>
