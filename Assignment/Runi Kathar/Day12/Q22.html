<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript program to remove a character at the specified position of a given string and return the new string.</title>
    </head>
    <body>

    <script>
function remove_character(str, char_pos) {
    part1 = str.substring(0, char_pos);
    part2 = str.substring(char_pos + 1, str.length);
    return (part1 + part2);
}
document.write(remove_character("Python",0)+"<br>");
document.write(remove_character("Python",3)+"<br>");
document.write(remove_character("Python",5)+"<br>");
</script>
</body>
</html>
