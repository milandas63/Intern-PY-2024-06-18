<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript program to compute the absolute difference between a specified number and 19.  Returns triple their absolute difference if the specified number is greater than 19.</title>
    </head>
    <body>

<script>

function diff_num(n) {
    if (n <= 19) {
        return (19 - n);
    } else {
        return (n - 19) * 3;
    }
}

document.writeln(diff_num(12));
document.writeln(diff_num(19));
document.writeln(diff_num(22));
</script>
</body>
</html>
