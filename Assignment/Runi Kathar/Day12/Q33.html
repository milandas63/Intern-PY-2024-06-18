<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript program to check whether two numbers are in range 40..60 or in the range 70..100 inclusive</title>
        <script>
            function numbers_ranges(x, y) {
                if((x >= 40 && x <= 60 && y >= 40 && y <= 60)
                    ||
                   (x >= 70 && x <= 100 && y >= 70 && y <= 100)) {
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <script>
        document.write(numbers_ranges(44, 56)+"<br>");
        document.write(numbers_ranges(70, 95)+"<br>");
        document.write(numbers_ranges(50, 89)+"<br>");
   
      </script> 
   </body>
</html>
