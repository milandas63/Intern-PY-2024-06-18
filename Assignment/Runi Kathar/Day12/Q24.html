<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript program to create a new string from a given string with the first character of the given string added at the front and back.</title>
    </head>
    <body>

    <script>

    function front_back(str) {
      first = str.substring(0,1);
      return first + str + first;
    }
    document.write(front_back('a')+"<br>");
    document.write(front_back('ab')+"<br>");
    document.write(front_back('abc')+"<br>");
</script>
</body>
</html>
