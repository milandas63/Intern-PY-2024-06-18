<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript program to find the largest of three given integers.</title>
        <script>
            function max_of_three(x, y, z) {
                max_val = 0;
                if (x > y) {
                    max_val = x;
                } else {
                    max_val = y;
                }

                if (z > max_val) {
                    max_val = z;
                }
                return max_val;
            }
        </script>
    </head>
    <body>
        <script>
        document.write(max_of_three(1,0,1)+"<br>");
        document.write(max_of_three(0,-10,-20)+"<br>");
        document.write(max_of_three(1000,510,440)+"<br>");
        </script>
    </body>
</html>
