<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The extension of a filename.</title>
</head>
<body>
    <script>
        filename = "system.php"
        document.write(filename.split('.').pop()+"<br>");
        filename = "abc.js"
        document.write(filename.split('.').pop()+"<br>");
    </script>
</body>
</html>
