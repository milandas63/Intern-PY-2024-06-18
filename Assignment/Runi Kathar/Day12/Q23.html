<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript program to create a new string from a given string changing the position of first and last characters.</title>
</head>
<body>
<script>

function first_last(str1) {
    if (str1.length <= 1) {
        return str1;
    }
    mid_char = str1.substring(1, str1.length - 1);
    return (str1.charAt(str1.length - 1)) + mid_char + str1.charAt(0);
}
document.write(first_last('a')+"<br>");
document.write(first_last('ab')+"<br>");
document.write(first_last('abc')+"<br>");
</script>
</body>
</html>
