<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript program to find the larger number from the two given positive integers, the two numbers  are in the range 40..60 inclusive.</title>
    <script>
        function max_townums_range(x, y) {
            if( (x >= 40) && (x <= 60) && (y >= 40 && y <= 60) ) {
                if(x === y) {
                    return "Numbers are the same";
                }else if (x > y) {
                    return x;
                } else {
                    return y;
                }
            } else {
                return "Numbers don't fit in range";
            }
        }
    </script>
</head>
<body>
    <script>
    document.write(max_townums_range(45, 60)+"<br>");
    document.write(max_townums_range(25, 60)+"<br>");
    document.write(max_townums_range(45, 80)+"<br>");
  </script>
    </body>
</html>
