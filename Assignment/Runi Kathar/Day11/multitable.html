
<html>
    <head>
        <title>Multiplication Tables</title>
        <script>
            function mtables() {
                var startno = document.getElementById('from').value;
                var endno = document.getElementById('till').value;
                var count = 0;

                document.writeln("<body>");
                document.writeln("<h2>Multiplication Tables</h2>");
                document.writeln("<table border='1'>");
                document.writeln("<tr>");
                for(var i=startno; i<=endno; i++) {
                    document.writeln("<td align='right'>");
                    document.writeln("<table cellpadding='2'>");
                    for(var j=1; j<=10; j++) {
                        document.writeln("<tr>");
                        document.writeln("<td align='right'>"+i+"</td>");
                        document.writeln("<td align='center'>x</td>");
                        document.writeln("<td align='right'>"+j+"</td>");
                        document.writeln("<td align='center'>=</td>");
                        document.writeln("<td align='right'>"+(i*j)+"</td>");
                        document.writeln("</tr>");
                    }
                    document.writeln("</table>");
                    document.writeln("</td>");
                    count++;
                    if(count>=10) {
                        count = 0;
                        document.writeln("</tr><tr>");
                    }
                }
                document.writeln("</tr>");
                document.writeln("</table>");
                document.writeln("</body>");
            }
        </script>
    </head>
    <body>
        <h2>MULTIPLICATION TABLES</h2>
        <table>
            <tr>
                <td>From which number: </td>
                <td><input type="text" id="from"></td>
            </tr>
            <tr>
                <td>Till which number: </td>
                <td><input type="text" id="till"></td>
            </tr>
        </table>
        <br><br>
        <input type="button" onclick="mtables();" value=" Generate Tables ">
    </body>
</html>
