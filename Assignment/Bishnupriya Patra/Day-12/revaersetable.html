<html>
    <head>
        <title>Reverse Table</title>
        <script>
            function reverse() {
                var tableObj = document.getElementById('employ');
                document.writeln("<table border='1' cellspacing='0' cellpadding='5'>");
                document.writeln("<tr>");
                for(var i=0; i<tableObj.rows[0].cells.length; i++) {
                    document.writeln("<th>"+tableObj.rows[0].cells[i].innerHTML+"</th>");
                }
                document.writeln("</tr>");

                for(var i=tableObj.rows.length-1; i>=1; i--) {
                    document.writeln("<tr>");
                    for(var j=0; j<tableObj.rows[i].cells.length; j++) {
                        document.writeln("<td style='color:blue;'>"+tableObj.rows[i].cells[j].innerHTML+"</td>");
                    }
                    document.writeln("</tr>");
                }
                document.writeln("</table>");
            }
        </script>
    </head>
    <body>
        <h1>Reverse Table</h1>
        <hr><br>
        <table border="1" id="employ">

                <th>SLNO</th>
